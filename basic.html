<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HTML Page</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Header */
        h1 {
            color: #4CAF50;
        }

        /* Button styling */
        .btn {
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Toggle content styling */
        .hidden-content {
            display: none;
            margin-top: 15px;
        }

        /* Like button styling */
        .like-btn {
            margin-top: 15px;
            font-size: 20px;
            color: #bbb;
            cursor: pointer;
            transition: color 0.3s;
        }

        .like-btn.liked {
            color: #ff4081;
        }

        /* Save button styling */
        .save-btn {
            display: inline-block;
            padding: 8px 12px;
            margin-top: 15px;
            border: 1px solid #4CAF50;
            color: #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn:hover {
            background-color: #4CAF50;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Interactive Page</h1>
        <p>This is a simple HTML page with a few features and styles all in one file.</p>

        <!-- Button to toggle hidden content -->
        <button class="btn" onclick="toggleContent()">Show More Info</button>
        <div class="hidden-content" id="hiddenContent">
            <p>Here's some hidden content that you can toggle with the button above!</p>
        </div>

        <!-- Like button -->
        <div class="like-btn" id="likeBtn" onclick="toggleLike()">❤️ Like</div>

        <!-- Save button -->
        <div class="save-btn" onclick="alert('Saved for later!')">Save for Later</div>
    </div>

    <script>
        // Toggle hidden content
        function toggleContent() {
            const content = document.getElementById('hiddenContent');
            content.style.display = content.style.display === 'none' || content.style.display === '' ? 'block' : 'none';
        }

        // Toggle like button
        function toggleLike() {
            const likeBtn = document.getElementById('likeBtn');
            likeBtn.classList.toggle('liked');
            likeBtn.textContent = likeBtn.classList.contains('liked') ? '❤️ Liked' : '❤️ Like';
        }
    </script>
</body>
</html>
