<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive HTML Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Enhanced Interactive Page</h1>
      <p>Explore the interactive elements below, and try out the features!</p>

      <!-- Button to toggle hidden content -->
      <button class="btn" onclick="toggleContent()">Show More Info</button>
      <div class="hidden-content" id="hiddenContent">
        <p>
          Here's some hidden content that you can toggle with the button above!
        </p>
      </div>

      <!-- Like button -->
      <div class="like-btn" id="likeBtn" onclick="toggleLike()">❤️ Like</div>

      <!-- Save button -->
      <div class="save-btn" onclick="alert('Saved for later!')">
        Save for Later
      </div>

      <!-- Counter button -->
      <button class="btn" onclick="incrementCounter()">
        Counter: <span id="counter">0</span>
      </button>

      <!-- Dark Mode Toggle -->
      <button class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
